<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style_home2.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #9c3dead7, #f7cef1); /* Gradient background */

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            width: 100%;
            padding-right: 30px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        h1 {
            color: #333;
            margin: 10px 0;
        }
        h2 {
            color: #666;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="phone"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
            margin-right: -1px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #67337d;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #9f40bc;
        }
        .form-group i {
            margin-right: 10px;
            color: #666;
        }
        .user-info h2 {
            color: #333;
            font-size: 18px;
            margin: 5px 0;
        }
        .pacifico-regular {
            font-family: "Pacifico", cursive;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='images/Otter2.png') }}" alt="Logo" class="logo">
            <h1 class="pacifico-regular">Otter</h1>
            <h2 class="pacifico-regular">Register Yourself First</h2>
        </header>
        <main>
            <form method="POST" action="/ab">
                <div class="form-group">
                    <label for="Username" class="pacifico-regular"><i class="fas fa-user"></i> Username: </label>
                    <input type="text" name="Username" id="Username" required>
                </div>
                <div class="form-group">
                    <label for="Email" class="pacifico-regular"><i class="fas fa-envelope"></i> Email: </label>
                    <input type="email" name="Email" id="Email" required>
                </div>
                <div class="form-group">
                    <label for="Password" class="pacifico-regular"><i class="fas fa-lock"></i> Password: </label>
                    <input type="password" name="Password" id="Password" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="pacifico-regular"><i class="fas fa-phone"></i> Phone: </label>
                    <input type="phone" name="phone" id="phone" required>
                </div>
                <input type="submit" class="pacifico-regular" value="Register">
            </form>
            <div class="user-info">
                {% if username %}
                    <h2>{{ username }}</h2>
                {% endif %}
                {% if emailId %}
                    <h2>{{ emailId }}</h2>
                {% endif %}
                {% if pw %}
                    <h2>{{ pw }}</h2>
                {% endif %}
                {% if phone %}
                    <h2>{{ phone }}</h2>
                {% endif %}   
                {% if variable %}
                    {{ variable }}
                {% endif %}
            </div>
        </main>
    </div>
</body>
</html>
