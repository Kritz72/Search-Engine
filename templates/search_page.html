<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/search_res.css') }}">
</head>
<body>
    
    <header>
        <img src="{{ url_for('static', filename='images/Otter2.png') }}" alt="Logo" class="logo">
        <h1>Otter</h1>
        <nav>
            <a href="/ab">Registration</a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <div class="container">
        <h2>Search Results</h2>
        <div id="results">
            {% for item in results %}
                <h3><a href="{{ item.link }}">{{ item.title }}</a></h3>
                <p>{{ item.link }}</p>
                <p>{{ item.snippet }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
